<!--Dashboard-->
<!DOCTYPE html>
<html lang="en">
	<!--Header Info-->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dashboard</title>
		<link rel="stylesheet" type="text/css" media="screen" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
	</head>
	<!--Body-->
	<body>
		<!--Settings-->
		<button id="settings-button">Settings</button>
		<div class="settings" id="settings">
			<form action="#" class="name-form" id="name-form">
				<input type="text" class="name-input" id="name-input" placeholder="Please enter your name">
				<button class="name-button" type="submit">Add</button>
			</form>
		</div>
		<!--Greeting & Name-->
		<div class="greeting-and-name">
			<h1><span class="greeting" id="greeting"></span> <span class="greeting" id="name"> </span></h1>
		</div>
		<!--ToDo List-->
		<div class="to-do-list" id="to-do-list">
			<h2 class="to-do-list-header">To Do Today</h2>
			<div class="task-list">
				<ul class="ul-task-list" id="ul-task-list"></ul>
			</div>
			<div class="input-and-add">
				<form class="input-and-add-form" id="input-and-add-form" action="#">
					<input class="task-input" type="text" id="myInput" placeholder="To Do">
					<button type="submit" class="addBtn">Add</button>
				</form>
			</div>
		</div>
		<!--Audio Player-->
		<div class="bottomright">
			<audio controls autoplay loop>
				<source src="morrowind.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		</div>
		<!--JavaScript-->
		<script type="text/javascript" src="main.js"></script>
	</body>	
</html>
